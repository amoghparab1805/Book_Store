{% extends 'books/base.html' %}
{% load staticfiles %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'books/style.css' %}">
<div class="col-md-12 jumbotron">
    <h1>The Bookstore</h1>
    <p>Collection Of All Popular Books</p>
</div>
<div class="col-md-10 jumbotron jumbotron-special" name="fig">
    <div class="col-md-12 span-2">
        <h2>Popular Books</h2>
    </div>
</div>
<div class="container-fluid">
<div class="row">
    {% if object_list %}
    {% for book in object_list %}

    <div class="col-lg-3 col-md-4 col-sm-6 ">
        <div class="thumbnail">
            <img src="{{book.book_image}}" alt="{{book.name}}" width="175" height="275">

            <div class="caption">
                <h3>{{book.name}}</h3>
                <p>{{book.author}}</p>

                <p>
                    <a href="{% url 'books:detail' book.id %}" class="btn btn-primary" role="button">
                        <i class="fa fa-info"> Details</i>
                    </a>
                    <a href="{% url 'books:detail' book.id %}" class="btn btn-secondary" role="button">
                        <i class="fa fa-edit"> Edit</i>
                    </a>
                    <a href="{% url 'books:delete' book.id %}" class="btn btn-danger" role="button">
                        <i class="fa fa-trash-o"> Delete</i>
                    </a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
</div>
{% endblock %}
